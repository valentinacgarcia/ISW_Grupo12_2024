<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Pedido de Envío</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <img src="camion envios.webp" alt="Logo" class="logo">
            Publicar Pedido de Envío
        </h1>
    </header>
    <form id="pedido-form">
        <label for="tipo-carga">Tipo de Carga</label>
        <select id="tipo-carga" required>
            <option value="">Seleccione...</option>
            <option value="documentacion">Documentación</option>
            <option value="paquete">Paquete</option>
            <option value="granos">Granos</option>
            <option value="hacienda">Hacienda</option>
        </select>

        <label for="retiro-domicilio">Domicilio de Retiro</label>
        <input type="text" id="retiro-domicilio" placeholder="Calle y número" required>
        <select id="retiro-provincia" required>
            <option value="">Seleccione una provincia</option>
            <option value="buenos_aires">Buenos Aires</option>
            <option value="catamarca">Catamarca</option>
            <option value="chaco">Chaco</option>
            <option value="chubut">Chubut</option>
            <option value="cordoba">Córdoba</option>
            <option value="corrientes">Corrientes</option>
            <option value="entre_rios">Entre Ríos</option>
            <option value="formosa">Formosa</option>
            <option value="jujuy">Jujuy</option>
            <option value="la_pampa">La Pampa</option>
            <option value="la_rioja">La Rioja</option>
            <option value="mendoza">Mendoza</option>
            <option value="misiones">Misiones</option>
            <option value="neuquen">Neuquén</option>
            <option value="rio_negro">Río Negro</option>
            <option value="salta">Salta</option>
            <option value="san_juan">San Juan</option>
            <option value="san_luis">San Luis</option>
            <option value="santa_cruz">Santa Cruz</option>
            <option value="santa_fe">Santa Fe</option>
            <option value="santiago_del_estero">Santiago del Estero</option>
            <option value="tierra_del_fuego">Tierra del Fuego</option>
            <option value="tucuman">Tucumán</option>
        </select>
        <input type="text" id="retiro-localidad" placeholder="Localidad" required>
        <input type="text" id="retiro-referencia" placeholder="Referencia (opcional)">
        

        <label for="entrega-domicilio">Domicilio de Entrega</label>
        <input type="text" id="entrega-domicilio" placeholder="Calle y número" required>
        <select id="entrega-provincia" required>
            <option value="">Seleccione una provincia</option>
            <option value="buenos_aires">Buenos Aires</option>
            <option value="catamarca">Catamarca</option>
            <option value="chaco">Chaco</option>
            <option value="chubut">Chubut</option>
            <option value="cordoba">Córdoba</option>
            <option value="corrientes">Corrientes</option>
            <option value="entre_rios">Entre Ríos</option>
            <option value="formosa">Formosa</option>
            <option value="jujuy">Jujuy</option>
            <option value="la_pampa">La Pampa</option>
            <option value="la_rioja">La Rioja</option>
            <option value="mendoza">Mendoza</option>
            <option value="misiones">Misiones</option>
            <option value="neuquen">Neuquén</option>
            <option value="rio_negro">Río Negro</option>
            <option value="salta">Salta</option>
            <option value="san_juan">San Juan</option>
            <option value="san_luis">San Luis</option>
            <option value="santa_cruz">Santa Cruz</option>
            <option value="santa_fe">Santa Fe</option>
            <option value="santiago_del_estero">Santiago del Estero</option>
            <option value="tierra_del_fuego">Tierra del Fuego</option>
            <option value="tucuman">Tucumán</option>
        </select>
        <input type="text" id="entrega-localidad" placeholder="Localidad" required>
        <input type="text" id="entrega-referencia" placeholder="Referencia (opcional)">

        <label for="retiro-fecha">Fecha de Retiro</label>
        <input type="date" id="retiro-fecha" required>
        
        <label for="entrega-fecha">Fecha de Entrega</label>
        <input type="date" id="entrega-fecha" required>

        <label for="fotos">Adjuntar Fotos (opcional)</label>
        <input type="file" id="fotos" accept="image/jpeg, image/png" multiple>

        <button type="submit">Publicar Pedido</button>
    </form>

    <div id="success-message" class="hidden">
        <p>¡Pedido realizado con éxito!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
